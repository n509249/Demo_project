name: Create GitHub Repository

on:
  workflow_dispatch:
  push:
    branches: [ "feature"]

jobs:
  create_repo_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create GitHub repository
        run: |
          token="${{ secrets.HUB_PERSONAL_ACCESS_TOKEN }}"
          response=$(curl -X POST -H "Authorization: Bearer $token" -H "Accept: application/vnd.github.v3+json" -d '{"name": "new-repo-name", "private": true}' https://api.github.com/user/repos)
          echo "$response"
          git config --global credential.helper store
          git clone --bare https://oauth2:glpat-mZKtysyyNjz3K1inJ_SN@gitlab.com/iairgroup/ba/customer/crm-connections/poc/poc-dummy-interface.git
          cd poc-dummy-interface.git
          git push --mirror https://github.com/n509249/new-repo-name.git
          cd ..
          rm -rf poc-dummy-interface.git
